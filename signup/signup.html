<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea</title>
	<link rel="stylesheet" type="text/css" href="signup-styles.css">
</head>
<body>
	<main>
		<div><img class="logo" src="images/AnalogSea.jpeg"></div>
		<div style="text-align: center;">
			<div id="container" class="box">
				<h2 class="signUp">Sign up</h2>
				<div>
					<label id="email" class="labels">Email</label>
				</div>
				<input placeholder="email@email.com" type="email" name="Email">
				<div>
					<label class="labels">Password</label>
				</div>
				<input placeholder="123password" type="Password" name="Password">
				<button>Sign Up</button>
				<div><a class="forgot" href="#">Forgot Password?</a></div>
				<div class="login">Already have an account?<a class="login" href="#"> Log in</a></div>
			</div>
		</div>
	</main>
</body>
</html>
